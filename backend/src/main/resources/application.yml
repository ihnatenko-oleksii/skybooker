spring:
  application:
    name: flight-booking-system
  
  datasource:
    url: jdbc:postgresql://localhost:5432/flightbooking
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8080
  
logging:
  level:
    com.flightbooking: DEBUG
    org.springframework.web: INFO

app:
  jwt-secret: 9a4f2c8d3b7a1e6f4a5b8c9d0e2f3a4b5c6d7e8f9a0b1c2d3e4f5a6b7c8d9e0f
  jwt-expiration-milliseconds: 604800000
